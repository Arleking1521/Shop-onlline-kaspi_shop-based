{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class='cat-row'>
    {% for category in categories %}
    <a href="{% url 'sub_categories' cid=category.pk %}">
        <div class = 'cat-cart'>
            <p>{{ category.title }}</p>
            <img src="{{ category.image_link.url }}">
        </div>
    </a>
    {% endfor %}
    </div>
    
{% endblock %}
